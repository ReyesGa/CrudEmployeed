<!DOCTYPE html>
<!---Se hace la inyección de dependencias-->
<html lang="es" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>EMPLOYEED</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">CRUD EMPLOYEED</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" th:href="@{/api/PaisesControl/abrirModal}">Alta de empleados</a>
					</li>					
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
			  
		</div>
	</nav>
	
	<div class="container">
		<table class="table table-success table-striped">
			<thead>
				<p></p>
				<p></p>
				<label>Lista de empleados</label>
				<p></p>
				<p></p>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>APELLIDO PATERNO</th>
					<th>FECHA DE CUMPLEAÑOS</th>
					<th>GENERO</th>
					<th>TRABAJO</th>	
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<!--Se va recorrer la colección de registros con thymelafe-->
					<tr th:each="p:${mostrarEmployeed}">
					<th th:text="${p.id}"></th>
					<th th:text="${p.nombre}"></th>
					<th th:text="${p.last_name}"></th>
					<th th:text="${p.brithdate}"></th>
					<th th:text="${p.gender.id}"></th>
					<th th:text="${p.job.id}"></th>
					<th><a class="nav-link active" th:href="@{/api/PaisesControl/buscarpais/}+${p.id}">Editar</a></th>
					<th><a class="nav-link active" th:href="@{/api/PaisesControl/buscarEliminar/}+${p.id}">Eliminar</a></th>
				</tr>
			</tbody>
		</table>
	</div>
	

	<!--Librerias de jquery-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>

</body>

</html>
